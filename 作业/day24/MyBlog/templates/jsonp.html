<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
</head>
<body>
    <h2>搜索结果：</h2>
    <input type="button" value="提交" onclick="getJsonp();">
    <div>
        <textarea name="content" id="i1" cols="80" rows="30"></textarea>
    </div>
    <input type="button" value="ajax提交" onclick="ajaxJsonp();">
    <div>
        <textarea name="content2" id="i2" cols="80" rows="30"></textarea>
    </div>
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

    <script>
        function getJsonp() {
            var tag = document.createElement('script');
            tag.src = 'http://www.jxntv.cn/data/jmd-jxtv2.html?callback=list&_=1454376870403';
            document.head.appendChild(tag);
            document.head.removeChild(tag);

        }
        function list(arg) {
            $('#i1').val(JSON.stringify(arg));
        }
        function ajaxJsonp() {
            $.ajax({
                url:'http://www.jxntv.cn/data/jmd-jxtv2.html?callback=list&_=1454376870403',
                type:'GET',
                dataType:'jsonp',
                jsonp: 'callback',
                jsonpCallback:'list',
            })
        }
        function list(arg) {
            $('#i2').val(JSON.stringify(arg));
        }
    </script>

</body>
</html>
