<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <div class="page-header">
        <div class="float-left" style="padding-left: 50px;">欢迎,Python世界</div>
        <div class="title float-left">后台管理</div>
        <div class="head-img-user float-right">
            <img src="/static/2.jpg" class="head-img">
            <span>{{ user }}</span>
            <span><a href="/python/logout/" style="color: white">注销</a></span>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="page-body">
        <ol>
            {% for group in group_list %}
                <li><a href="/python/groups-{{ group.id }}/" target="_blank">{{ group.group_name }}</a></li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
