<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0;">
    <div style="height: 48px;background-color: #828286"></div>
    <div>
        <form action="/home/" method="post">
        <input type="text" name="username" placeholder="用户名">
        <input type="text" name="gender" placeholder="性别">
        <input type="text" name="email" placeholder="邮箱">
        <input type="submit" value="添加">
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <td>用户名</td>
                <td>性别</td>
                <td>邮箱</td>
            </tr>
        </thead>
        <tbody>
            {% for row in user_list %}
                <tr>
                    <td>{{ row.user }}</td>
                    <td>{{ row.gender }}</td>
                    <td>{{ row.email }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
