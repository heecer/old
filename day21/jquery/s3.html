<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style type="text/css">
		.item{
			width: 300px;
			height: 100px;
			margin: 0 auto;
		}
		.head{
			background-color: blue;
			color: white;
		}
		.content{
