	<div class="item">

	<script type="text/javascript" src="E:\老男孩\day21\jquery\jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(".content").click(function () {
			// body...
			addEle(this);
		})
		function addEle(self) {
			// body...
			var tag = document.createElement("span");
			var fontSize = 15;
			var top = 0;
			var right = 0;
			var opacity = 1;

			$(tag).text("+1");
			$(tag).css({"color":"#0F8206","position":"absolute","fontSize":fontSize+"px","top":top+"px","right":right+"px","opacity":opacity});
			$(self).append(tag);
			var obj = setInterval(function () {
				// body...
				fontSize += 5;
				top -= 5;
				right -= 5;
				opacity -= 0.1;
				$(tag).css({"color":"#0F8206","position":"absolute","fontSize":fontSize+"px","top":top+"px","right":right+"px","opacity":opacity});
				if(opacity < 0){
					clearInterval(obj);
					$(tag).remove();
				}			
			},50);
		}
	</script>
</body>
