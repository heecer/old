<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.hide{
			display: none;
		}
		.css{
			background-color: #2A22C7;
			font-weight: bold;
		}
		.item{
			width: 300px;
			height: 400px;
			margin: 0 auto;
		}
		.menu{
			height: 40px;
			line-height: 40px;
			background-color: #B8B6B6
		}
		.menu div{
			float: left;
			padding:0 10px;
			cursor: pointer;
		}
		.content{
			 min-height: 100px;
			 border: 1px solid;
		}

	</style>
</head>
<body>
	<div class="item">
		<div class="menu">
			<div target="m1">标题1</div>
			<div target="m2">标题2</div>
			<div target="m3">标题3</div>
		</div>
		<div class="content">
			<div text="m1" class="hide">内容一</div>
			<div text="m2" class="hide">内容二</div>
			<div text="m3" class="hide">内容三</div>
		</div>
	</div>
	<script type="text/javascript" src="E:\老男孩\day21\jquery\jquery-1.12.4.js"></script>

		})*/
		// 方法二
		$(".menu div").click(function () {
			// body...
			$(this).addClass("css").siblings().removeClass("css");
			var n = $(this).index();
			console.log(n);
			$(".content div").eq(n).removeClass('hide').siblings().addClass('hide');
		})
	</script>
</body>
</html>
