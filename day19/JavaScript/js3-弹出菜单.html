<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .item{}
        .item .header{
            height: 45px;
            background: #0000FF;
            color: #ffffff;
            line-height: 45px;
        }
        .header:hover{
            opacity: 0.5;
        }
        .item .header .content{

        }
    </style>
</head>
<body>
    <div style="height: 50px;"></div>
    <div style="width: 200px;">
        <div class="item">
            <div id="i1" class="header" onclick="ShowMenu('i1')">菜单1</div>
            <div class="content hide">
                <div>内容1</div>
                <div>内容1</div>
                <div>内容1</div>
            </div>
        </div>
        <div class="item">
            <div id="i2" class="header" onclick="ShowMenu('i2')">菜单2</div>
            <div class="content hide">
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
            </div>
        </div>
        <div class="item">
            <div id="i3" class="header " onclick="ShowMenu('i3')">菜单3</div>
            <div class="content hide">
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
            </div>
        </div>
    </div>
<script>
    function ShowMenu(id) {
        var current_header = document.getElementById(id);
        var item_list = current_header.parentElement.parentElement.children;
        console.log(item_list);
        for(var i=0;i<item_list.length;i++){
            var current_item = item_list[i];
            current_item.children[1].classList.add('hide')
        }
        current_header.nextElementSibling.classList.remove('hide')
    }
</script>


</body>
</html>
