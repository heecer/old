<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label >
    <input type="text" id="i1"/>
    <input type="button" value="点我" onclick="f1()"/>
</label>
    <div id="i2" style="text-align: center;">欢迎来到程序世界！</div>
<script type="text/javascript">
    function f() {
        var tag =document.getElementById('i2');
        var content = tag.innerText;
        var l =content.charAt(0);
        var f =content.substring(1,content.length);
        var new_content = f + l;
        tag.innerText = new_content;
        // alert(tag.value)
    }
    function f1(){
        var tag = document.getElementById('i1');
        alert(tag.innerText);
    }
    setInterval("f()",1000);
</script>
</body>
</html>
